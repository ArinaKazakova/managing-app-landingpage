<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <title>Landingpage</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="content-container">
                <nav class="nav flex-between-center">
                    <div class="nav__left-block flex-between-center">
                        <div class="logo">
                            <img src="./images/logo.svg" alt="website logo">
                        </div>
                        <ul class="list flex-between-center">
                            <li class="list__item">
                                <a href="#">Features</a>
                            </li>
                            <li class="list__item">
                                <a href="#">Pricing</a>
                            </li>
                            <li class="list__item">
                                <a href="#">Careers</a>
                            </li>
                            <li class="list__item">
                                <a href="#">Help</a>
                            </li>
                        </ul>
                    </div>
                    <div class="market-links flex-between-center">
                        <div class="market-links__item">
                            <a href="#"><img src="./images/google_pay.svg" alt="google pay"></a>
                        </div>
                        <div class="market-links__item">
                            <a href="#"><img src="./images/apple_pay.png" alt="apple pay"></a>
                        </div>
                    </div>
                </nav>
                <div class="intro flex-between-center">
                    <div class="intro-text">
                        <h1 class="intro-text__title title">The easiest way to manage projects</h1>
                        <p class="intro-text__subtitle">
                            From the small stuff to the big picture, organizes the work so teams know what to do,
                            why it matters, and how to get it done.
                        </p>
                        <div class="intro-buttons flex-between-center">
                            <div>
                                <a class="intro-buttons__start" href="#">Get Started</a>
                            </div>
                            <div>
                                <a class="intro-buttons__video" href="#">Watch video</a>
                            </div>
                        </div>
                    </div>
                    <div class="intro-text__img">
                        <img src="./images/phone_mockup.png" alt="" />
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
